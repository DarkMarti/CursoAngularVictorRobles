<div class="container">

<h1 style="text-align: center;">{{titulo}}</h1>
<br><br>
  <form class="form-group row">

    <div class="form-group col-md-3">
      <label for="nombre">Nombre: </label>
      <input type="text" name="nombre" placeholder="Introduce tu nombre..."  [(ngModel)]="empleado.nombre">
    </div>

    <div class="form-group col-md-3">
      <label for="nombre">Apellido: </label>
      <input type="text" name="apellido" placeholder="Introduce tu apellido..."  [(ngModel)]="empleado.apellido">
    </div>

    <div class="form-group col-md-3">
      <label for="nombre">Cargo: </label>
      <input type="text" name="cargo" placeholder="Introduce tu cargo..."  [(ngModel)]="empleado.cargo">
    </div>

    <div class="form-group col-md-3">
      <label for="nombre">Salario: </label>
      <input type="number" name="salario" placeholder="Introduce tu salario..."  [(ngModel)]="empleado.salario">
    </div>


  </form>
  <button type="submit" style="text-align: center; margin-top: 50px;" class="btn btn-primary" (click)="AniadirEmpleado(empleado.nombre, empleado.apellido,empleado.cargo,empleado.salario)">Enviar datos</button>
</div>

<app-empleado-hijo-c *ngFor="let empleado of empleados; let i=index" [empleadoDeLista]="empleado" [indice]="i"></app-empleado-hijo-c>
<br><br><br>
